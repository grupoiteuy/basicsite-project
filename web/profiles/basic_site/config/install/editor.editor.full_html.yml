langcode: es
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formato
          items:
            - Bold
            - Italic
            - Underline
            - Superscript
            - RemoveFormat
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - PasteText
            - PasteFromWord
        -
          name: Enlaces
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Listas
          items:
            - BulletedList
            - NumberedList
        -
          name: Multimedia
          items:
            - Blockquote
            - DrupalImage
            - HorizontalRule
        -
          name: Herramientas
          items:
            - Format
            - Styles
            - Maximize
            - Source
  plugins:
    stylescombo:
      styles: ''
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
